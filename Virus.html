<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #fff;
    }

    .form-container {
      background: #ffffffdd;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fcc;
    }

    video, canvas {
      margin-top: 15px;
      border-radius: 8px;
      max-width: 100%;
    }

    #workSection {
      display: none;
      margin-top: 30px;
    }

    #selfie {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Employee Check-in</h1>
  <div class="form-container" id="formSection">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="tel" id="contact" placeholder="Enter contact number" required>

    <video id="video" width="320" height="240" autoplay></video><br>
    <button onclick="takeSelfie()">Capture Selfie</button><br>

    <canvas id="selfie" width="320" height="240"></canvas><br>

    <button onclick="submitForm()">Submit</button>
  </div>

  <div id="workSection">
    <h2>Welcome! Ready to Work</h2>
    <a href="https://artistrahul.com" target="_blank">
      <button>WORK</button>
    </a>
  </div>

  <script>
    // Webcam setup
    const video = document.getElementById('video');
    const canvas = document.getElementById('selfie');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Could not access webcam.");
      });

    function takeSelfie() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const contact = document.getElementById('contact').value.trim();

      if (!name || !contact) {
        alert("Please fill in all fields.");
        return;
      }

      // Simulate storing data
      console.log("Name:", name);
      console.log("Contact:", contact);
      console.log("Selfie:", canvas.toDataURL());

      document.getElementById('formSection').style.display = 'none';
      document.getElementById('workSection').style.display = 'block';
    }
  </script>
</body>
</html>
