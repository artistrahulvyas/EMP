<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Check-In</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }

    video {
      width: 100%;
      max-height: 300px;
      margin-bottom: 10px;
    }

    #workButton {
      display: none;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }

    #selfieImage {
      max-width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Employee Check-In</h2>

  <form id="checkinForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <input type="tel" id="contact" placeholder="Enter contact number" required><br>

    <video id="video" autoplay></video><br>
    <button type="button" onclick="takeSelfie()">Take Selfie</button><br>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="selfieImage" class="hidden" alt="Your selfie"><br>

    <button type="submit">Submit</button>
  </form>

  <a id="workButton" href="https://artistrahul.com" target="_blank">WORK</a>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const selfieImage = document.getElementById('selfieImage');
    const form = document.getElementById('checkinForm');
    const workButton = document.getElementById('workButton');

    // Ask for camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        alert('Camera not accessible: ' + error);
      });

    function takeSelfie() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      selfieImage.src = canvas.toDataURL('image/png');
      selfieImage.style.display = 'block';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const selfieData = selfieImage.src;

      if (!selfieData) {
        alert("Please take a selfie before submitting.");
        return;
      }

      // You could save data to a server or Firebase here

      // Hide the form
      form.style.display = 'none';

      // Show the WORK button
      workButton.style.display = 'inline-block';
    });
  </script>
</body>
</html>
