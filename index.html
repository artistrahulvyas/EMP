<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Check-In</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Employee Check-In</h2>

  <form id="checkinForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Contact Number:</label><br>
    <input type="tel" id="contact" required><br><br>

    <label>Screenshot of Time:</label><br>
    <input type="file" id="screenshot" accept="image/*" required><br><br>

    <label>Real-time Selfie:</label><br>
    <video id="video" width="100%" autoplay></video><br>
    <button type="button" onclick="takeSelfie()">Take Selfie</button><br><br>
    <canvas id="canvas" class="hidden"></canvas>
    <img id="selfieImage" class="hidden" alt="Selfie"><br><br>

    <button type="submit">Login</button>
  </form>

  <div id="startWorkSection" class="hidden">
    <h3>Welcome!</h3>
    <button onclick="startWork()">Start Work</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const selfieImage = document.getElementById('selfieImage');
    const form = document.getElementById('checkinForm');
    const startWorkSection = document.getElementById('startWorkSection');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing camera: ' + err);
      });

    function takeSelfie() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      let dataURL = canvas.toDataURL('image/png');
      selfieImage.src = dataURL;
      selfieImage.classList.remove('hidden');
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!selfieImage.src) {
        alert('Please take a selfie first.');
        return;
      }
      form.classList.add('hidden');
      startWorkSection.classList.remove('hidden');
    });

    function startWork() {
      alert('Work started!');
    }
  </script>
</body>
</html>
